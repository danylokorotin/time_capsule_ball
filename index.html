<script>

"use strict";
	var currentTime = new Date();
	var countDownDate = new Date("Apr 20, 2005 12:00:00").getTime();
	var countDownDate2 = new Date("Apr 20, 2004 12:00:00").getTime();
	var distance = countDownDate - currentTime;
	var distance2 = countDownDate2 - currentTime;
	var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	var days2 = Math.floor(distance2 / (1000 * 60 * 60 * 24));


function reacts(){

	if (days2 > 0){
		document.getElementsByClassName("myImage")[0].src = "8ball2.png";
		document.getElementById('reactor').innerHTML="The 8ball will be unlocked in " + days + " days. Meanwhile, submit a prediction for 2030!";
		//if its before 2020
	}
	else if (days2 < 0 && days > 0){
		document.getElementsByClassName("myImage")[0].src = "8ball2.png";
		document.getElementById('reactor').innerHTML="The 8ball will be unlocked in " + days + " days.";
		//if its before 2030
	} else {
		document.getElementsByClassName("myImage")[0].src = "8ball2.png";
		document.getElementById('reactor').innerHTML="";
		//if its past 2030
	}
	}
//	this is what we get when pressing on the image

function reacts2(){

	console.log("reacts2 check");
	if (days2 > 0){
		document.getElementById('reactor2').innerHTML = "The 8ball is a time capsule of people's predictions/hopes/fears for the future. What are you expecting for 2030? Submit a future that we might see in ten years! Submissions are anonymous, but you can sign up to be notified when the 8ball is unlocked. The 8ball is open for submissions until 4/20/20.";
		document.getElementById('input').style.display = "block";
		document.getElementById('form1').style.display = "block";
		document.getElementById('form2').style.display = "block";
		//if its before 2020
	}
	else if (days2 < 0 && days > 0){
		document.getElementById('reactor2').innerHTML = "On April 20, 2030, this 8ball will be unlocked to reveal strangers' predictions from 10 years prior. Sign up to recieve an email when it is unlocked.";
		document.getElementById('form1').style.display = "none";
		document.getElementById('form2').style.display = "block";
		//if its before 2030
	}

	else {
		document.getElementById('reactor2').innerHTML = "After 10 long years of protecting the secrets of humanity, the 8ball has been unlocked. Press on the ball to get a random prediction from a wondering soul from 2019-2020.";
			document.getElementById('form1').style.display = "block";
		document.getElementById('form2').style.display = "block";
		//if its past 2030
		}

	}

	reacts2();
//this is what controls the display of the subtitle and the input boxes



var predictions = [];

var charLimit = 20;


function AddPrediction() { //This adds in the typed submission to our array of predictions

  var testPre = document.getElementById("myForm1").value;

  if(testPre.length > 0 && testPre.length < charLimit){ //Character Limit check

    predictions.push(testPre); //Pushes string into the array for access by 8-ball


    document.getElementById("myForm1").value='';

  }else{ //If it exceeds limit, denies the entry into the array

    document.getElementById("demo").innerHTML = "denied";



  }

}
//i didn't modify this too much
function AddEmail() { //This adds in the typed submission to our array of predictions

  var testPre = document.getElementById("myForm2").value;

  if(testPre.length > 0 && testPre.length < charLimit){ //Character Limit check

    predictions.push(testPre); //Pushes string into the array for access by 8-ball



    document.getElementById("myForm2").value='';

  }else{ //If it exceeds limit, denies the entry into the array

    document.getElementById("demo").innerHTML = "denied";



  }

}

function RandomDisplay(){ //This function displays a random string from the array

  var randNumber = Math.floor(Math.random() * predictions.length);

  document.getElementById("reactor").innerHTML = predictions[randNumber];





}

</script>
